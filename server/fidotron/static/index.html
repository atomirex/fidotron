<html>
    <head>
        <title>FIDOTRON</title>
        <link rel="icon" href="favicon.svg" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="script.js">
        </script>
    </head>
    <body onload="init();">
        <div class="content">
            <div id="panels-container"></div>
        </div>
        <div id="statusbar">
            <div id="startmenu">
                <input type="text" name="topic" id="topic" />
                <input type="text" name="payload" id="payload" />
                <input type="submit" value="Send" onclick="c.Push(document.getElementById('topic').value, document.getElementById('payload').value);" />
                
                <h3>Add Panel</h3>
                <select id="panel-type">
                    <option value="syslog">System log</option>
                    <option value="subscription">Subscription</option>
                </select> 
                <input type="text" name="panel-topic" id="panel-topic" />
                <input type="submit" value="Add" onclick="addPanel(document.getElementById('panel-type').value, document.getElementById('panel-topic').value);" />           

                <h3>Log</h3>
                <p id="log"></p>
            </div>
            <span><img src="logo.svg" width="32" height="32" onclick="showStartMenu();" /><span id="status"></span></span>
        </div>
    </body>
</html>
