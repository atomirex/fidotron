<html>
    <head>
        <title>FIDOTRON</title>
        <link rel="icon" href="favicon.svg" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="script.js">
        </script>
    </head>
    <body onload="init();">
        <table width="100%" height="100%" cellpadding="0" cellspacing="0" border="0">
            <tr valign="top">
                <td width="300" align="left">
                    <div class="sidebar">
                        <img src="logo.svg" width="48" height="48" /><br />
            
                        <h3>Send messages</h3>
                        <input type="text" name="topic" id="topic" />
                        <input type="text" name="payload" id="payload" />
                        <input type="submit" value="Send" onclick="c.Push(document.getElementById('topic').value, document.getElementById('payload').value);" />
                        
                        <h3>Add listener</h3>
                        <input type="text" name="panel-topic" id="panel-topic" />
                        <input type="submit" value="Add listener" onclick="subscribePanel(document.getElementById('panel-topic').value);" />
            
                        <h3>Log</h3>
                        <p id="log"></p>
                    </div>
                </td>
                <td align="left">
                    <div class="content">
                        <h3>Panels</h3>
                        <div id="panels-container"></div>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
